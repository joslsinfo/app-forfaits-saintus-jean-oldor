<h1 class="title-h1">
  Liste des forfaits
</h1>

<hr>
<!-- Affichage des forfaits premium -->
<h2 class="title-h2">Liste des mini-forfaits premium</h2>
<div class="premium" *ngFor="let f of forfaits">
  <p *ngIf="f.premium">
    <app-mini-forfait [forfait]="f" class="propertiesStyle"> </app-mini-forfait>
  </p>

</div>

<!-- Affichage de tous les mini-forfaits -->

<hr>
<h2 class="title-h2">Liste des forfaits complets premium</h2>
<div class="premium-complet" *ngFor="let f of forfaits">
  <p *ngIf="f.premium">
    <app-forfait-complet [forfait]="f"></app-forfait-complet>
  </p>

</div>


<!-- Affichage des forfaits complets -->


<br><br>
<hr>
<h2 class="title-h2">Liste de tous les forfaits complets </h2>
<div class="container-flex" *ngFor="let f of forfaits">
  <app-forfait-complet [forfait]="f"></app-forfait-complet>
  <div class="rating-style" *ngIf="f.rating > 0">
    <app-star-rating [forfait]="f"> </app-star-rating>
    <app-formulaire-avis></app-formulaire-avis>
 
  </div>
</div>
