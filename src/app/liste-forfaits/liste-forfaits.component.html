<!-- Affichage des forfaits premium -->
<div class="premium" *ngFor="let f of forfaits">
  <p *ngIf="f.premium">
    <app-mini-forfait [forfait]="f"> </app-mini-forfait>

  </p>
  
</div>

<br><br>
<hr>

<div class="container-flex" *ngFor="let f of forfaits">

      <app-star-rating [forfait]="f"> </app-star-rating>
      <app-formulaire-avis></app-formulaire-avis>
     </div>
</div>
