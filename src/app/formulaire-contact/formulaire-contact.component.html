
<form class="example-form">

  <div>

    <mat-form-field class="example-full-width">
      <mat-label>Prénom:</mat-label>
      <input type="text" [formControl]="nom" id="prenom" name="prenom" matInput placeholder="Prénom" value="prenom">
    
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nom:</mat-label>
      <input type="text" [formControl]="prenom" id="nom" name="nom" matInput placeholder="nom" value="nom">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Courriel:</mat-label>
      <input type="email" [formControl]="courriel" id="courriel" name="courriel" matInput placeholder="xyz@domaine.com"
        value="courriel">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Téléphone:</mat-label>
      <input type="tel" [formControl]="telephone" id="telephone" name="telephone" matInput placeholder="Téléphone"
        value="telephone">
    </mat-form-field>
  </div>


  <div>
    <mat-label>Préférence de communication : </mat-label>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Courriel</mat-radio-button>
      <mat-radio-button value="2">Téléphone</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Motif</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
   </div>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Message : </mat-label>
      <textarea [formControl]="message"  id="message" name="message" value="message" matInput
        placeholder="Message ">Message</textarea>
    </mat-form-field>
  </div>



  <div>
    <mat-label>Réponse attendue au plus tard le</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="reponse">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


  <div>
    <h4>Comment avez-vous attendu parler de nous?</h4>
    <mat-form-field appearance="fill">
      <mat-label>Selectionner</mat-label>
      <mat-select [formControl]="selection">
        <mat-option *ngFor="let selection of selections" [value]="selection.value">
          {{selection.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div>

    <mat-slide-toggle>Inscription à l’infolettre </mat-slide-toggle>
  </div>

</form>
