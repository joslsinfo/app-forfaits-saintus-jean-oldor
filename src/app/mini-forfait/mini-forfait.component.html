<div class="miniforfait-card">
  <mat-card-header>
    <h2>Mini Forfait </h2>
  </mat-card-header>


  <div class="mini">
    <mat-card>
      <mat-card-title> <img [src]="forfait?.imageUrl" [title]="forfait?.description" [alt]="forfait?.nom">
        <mat-divider></mat-divider>
      </mat-card-title>

      <mat-card-title> 
        {{forfait?.nom}} <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content> 
        {{forfait?.etablissement?.nomEtablissement}} <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-content> 
        From : {{forfait?.dateDebut}} <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-content> 
        To : {{forfait?.dateFin}} <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-content> 
        {{forfait?.prix | currency:'CAD':'symbol': '3.2-2' : 'fr'}} <mat-divider></mat-divider>
      </mat-card-content>


    </mat-card>
  </div>

</div>
