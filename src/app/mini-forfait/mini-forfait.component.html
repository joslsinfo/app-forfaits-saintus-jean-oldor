<!-- ============================Affichage de tous les champs demandés dans mini-forfait======================================== -->
<mat-card-header>
  <h2>Mini Forfait </h2>
</mat-card-header>
<div class="miniforfait-card">
  <!-- <div class="mini"> -->
    <mat-card>
      <mat-card-title class="image"> <img [src]="forfait?.imageUrl" [title]="forfait?.description | uppercase"
          [alt]="forfait?.nom |titlecase">
        <mat-divider></mat-divider>
      </mat-card-title>

      <mat-card-title>
        {{forfait?.nom | titlecase}} <mat-divider></mat-divider>
      </mat-card-title>

      <mat-card-content>
        {{forfait?.etablissement?.nomEtablissement | uppercase}} <mat-divider></mat-divider>
        Date de début : {{forfait?.dateDebut | date}} <mat-divider></mat-divider>
        Date de fin : {{forfait?.dateFin | date }} <mat-divider></mat-divider>
      </mat-card-content>
     
    </mat-card>

    <!-- Réutilisation du composant prix dans le composant forfait complet pour afficher les prix -->
    <app-prix [forfait]="forfait"></app-prix>

  <!-- </div> -->

</div>
