
<app-formulaire-forfait></app-formulaire-forfait>
<h1>Tableau des forfaits</h1>


<!-- =========Formulaire de recherche (filtre)=============== -->
<mat-form-field class="ml-auto">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Forfait" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table #tableForfaits [dataSource]="dataSourceForfaits" matSort>
  
      
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.nom | titlecase}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.description | titlecase}} </td>
      </ng-container>

  
      
      <!-- Start Date Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de début </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.dateDebut}} </td>
      </ng-container>
      <!-- End Date Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de fin </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.dateFin}} </td>
      </ng-container>
      <!-- Price Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.prix}} </td>
      </ng-container>

      <!-- Actions Column -->
     <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> <a href="#"> Afficher </a> | <a href="#"> Modifier </a> | <a href="#"> Supprimer </a>  </td>
      </ng-container>  -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let forfait">
        <button mat-icon-button aria-label="Supprimer" (click)="deleteForfait(forfait.id)">
        <mat-icon style="color:crimson">delete</mat-icon>
        </button>
        </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let forfait; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre. "{{input.value}}"</td>
    </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons
                   aria-label="Selectionner la page des forfaits">
    </mat-paginator>
  </div>
