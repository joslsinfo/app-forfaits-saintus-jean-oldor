  <div class="forfait">
    <mat-card-header>
      <h2>Forfait</h2>
    </mat-card-header>

    <mat-card>
      <mat-card-title> {{forfait?.nom}} <mat-divider></mat-divider></mat-card-title>
      <mat-card-content> {{forfait?.description}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.code | uppercase}}</mat-card-content>
      <mat-card-content> {{forfait?.categories}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.etablissement?.nomEtablissement}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.etablissement?.coordonnees}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.dateDebut}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.dateFin}} <mat-divider></mat-divider></mat-card-content>
      <mat-card-content> {{forfait?.prix}} $CAD <mat-divider></mat-divider></mat-card-content>

      <!-- <mat-card-content> {{forfait?.nouveauPrix}} $CAD </mat-card-content> -->

    
      <mat-card-content *ngFor="let a of forfait?.avis"> <div>{{a.note}}</div><mat-divider></mat-divider> <div>{{a.commentaires}}</div><mat-divider></mat-divider></mat-card-content>
 
   
    </mat-card>

  </div>
