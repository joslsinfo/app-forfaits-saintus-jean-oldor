<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>

      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>apps</mat-icon>
      {{ title }}
      <!-- <span>app-forfaits-saintus-jean-oldor</span> -->
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->


      <div class="parent">

      <h2>Affichage - Composant parent</h2>
          <div>
              {{recherche.nom}}, {{recherche.dateDebut}}, {{recherche.dateFin}} 
          </div>
           

         <app-formulaire-recherche [(recherche)]="recherche"></app-formulaire-recherche>
  

<app-formulaire-forfait [recherche]="recherche"></app-formulaire-forfait>
        </div>



    <app-liste-forfaits></app-liste-forfaits>





  </mat-sidenav-content>
</mat-sidenav-container>
